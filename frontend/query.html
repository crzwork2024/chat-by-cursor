<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据统计</title>
    <link rel="stylesheet" href="styles.css">
    <script src="query.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">聊天界面</a></li>
            <li><a href="query.html">查询数据</a></li>
        </ul>
    </nav>
    <div class="chat-container">
        <h1>数据统计</h1>
        <div id="results" style="margin-top: 20px;"></div>
        
        <h2>未回答问题列表</h2>
        <select id="unansweredQuestions" style="margin-top: 10px;">
            <option value="">请选择未回答问题</option>
        </select>
        <button id="editQuestion" style="margin-top: 10px;">编辑问题</button>
    </div>

    <!-- Modal for editing or deleting unanswered questions -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>编辑未回答问题</h2>
            <textarea id="editText" placeholder="请输入更新内容"></textarea>
            <button id="updateQuestion">更新问题</button>
            <button id="deleteQuestion">删除问题</button>
        </div>
    </div>

    <div id="similarAnswers" style="margin-top: 20px;"></div>
</body>
</html>
